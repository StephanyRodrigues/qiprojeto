<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="stylesteste.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="menu-lateral-esquerda">
                <div class="perfil-sidebar">
                    <div class="foto-perfil-sidebar">
                        <img src="imagens teste\perfil_pedreiro.jpg" alt="Foto do perfil">
                    </div>
                    <div class="nome-perfil-sidebar">
                        <p>Nome do perfil</p>
                    </div>
                    <div class="avaliacao-sidebar">
                        <span>⭐ 5.0</span>
                    </div>
                </div>
                <div class="menu-opcoes-esquerda">
                    <button onclick="window.location.href='portfolio.html'">Portfólio</button>
                    <button onclick="window.location.href='pagina-inicial.html'">Feed</button>
                    <button onclick="window.location.href='portfolio.html'">Chat</button>
                    <button onclick="window.location.href='editar-portfolio.html'">Editar Portfólio</button>
                </div>
            </div>
        </aside>

        <!-- Seção principal -->
        <section class="perfil-detalhes">
            <div class="perfil-card">
                <div class="topo-perfil">
                    <div class="foto-perfil-grande">
                        <img src="imagens teste\perfil_pedreiro.jpg" alt="Foto de perfil">
                    </div>
                    <div class="info-perfil">
                        <h3>Jurandir Costa</h3>
                        <p>#Pedreiro #Encanador #Eletricista</p>
                        <span class="data-cadastro">Membro desde: 23/02/2025</span>
                        <span class="avaliacao">⭐ 5.0</span>
                    </div>
                </div>
                <div class="slider">
                    <div class="slider-imagens">
                        <img src="imagens teste\pedreiro1.jpg" alt="Imagem 1">
                        <img src="imagens_teste\pedreiro2.jpg" alt="Imagem 2">
                        <img src="imagens_teste\pedreiro3.jpg" alt="Imagem 3">                
                    </div>
                </div>
                <div class="descricao-trabalho">
                    <p>"Mestre de obras com mais de 10 anos de experiência em alvenaria, revestimentos, hidráulica e elétrica. Construo e reformo com qualidade e segurança.</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
